apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: artisteam/cool-stories-blog_frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL  # URL бэкенда
          value: "http://158.160.178.118/api" # DNS-имя сервиса http://backend-service:4444
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer  # Внешний IP для доступа из браузера